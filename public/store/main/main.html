	<div class="container">

	    <div id="myCarousel" class="carousel slide" data-ride="carousel">
	        Carousel Here
	      
	    </div>

	</div>

	<div class="container">

    <nav class="navbar navbar-main">
        <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
        <div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse d-inline-block" id="bs-example-navbar-collapse-8">
                <ul class="nav navbar-nav d-inline-block">
                	<li class="navbar-main__item">
                        <a class="navbar-brand" ui-sref="store" ng-click="mainCtrl.getItems()"><i class="fa fa-home"></i></a>
                    </li>
                    <li class="navbar-main__item"
                        ng-repeat="category in storeCtrl.categories track by $index">
                        <a href="" ng-click="mainCtrl.changeCategory(category.name)">{{category.name}}</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>

    <!-- Title -->
    <div class="row">
        <div class="form-group">
                <h2>Latest Goods</h2>
                <!-- Split button -->
                <label>Sort by: </label>
                <div class="btn-group dropup">
                    <div class="dropdown items-filter">
                        <div class="btn-group dropup">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span>{{mainCtrl.filter.name}}</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li ng-click="mainCtrl.filter.name = 'price'"><a href="#">Price</a></li>
                            <li ng-click="mainCtrl.filter.name = 'title'"><a href="#">Name</a></li>
                        </ul>
                        </div>
                    </div>
                </div>

                 <div class="btn-group dropup">
                    <div class="dropdown items-filter">
                        <div class="btn-group dropup">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span ng-show="!mainCtrl.filter.value"><i class="glyphicon glyphicon-arrow-down"></i></span>
                            <span ng-show="mainCtrl.filter.value"><i class="glyphicon glyphicon-arrow-up"></i></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li ng-click="mainCtrl.sort(false)"><a href="#">Down</a></li>
                            <li ng-click="mainCtrl.sort(true)"><a href="#">Up</a></li>
                        </ul>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <!-- /.row -->

    <!-- Page Features -->
    <div class="row text-center">

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 hero-feature"
             ng-repeat="item in mainCtrl.items | orderBy: mainCtrl.filter.name: mainCtrl.filter.value">
            <div class="thumbnail item-thumbnail">
                <a href="{{ '#/items/' + item._id }}">
                    <span class="item-hover-mask item-hover-mask_more">
                        <i class="glyphicon glyphicon-search">
                            <span class="small">Show details</span>
                        </i>
                    </span>
                    <img ng-src="{{item.images[item.mainImageIndex]}}" alt="{{item.title}}" class="image"/>
                </a>
                <div class="caption">
                    <h4>{{ item.title }}</h4>
                    <p class="item-thumbnail__description">{{ item.shortDescription }}</p>
                    <p class="item-thumbnail__price">{{ item.price | currency: "$":0 }}</p>

                    <div class="btn-group">
                        <div class="btn-group">
                            <button class="btn btn-primary btn-grey"
                                    ng-click="storeCtrl.addToCart(item)">
                                <i class="fa fa-cart-arrow-down"></i> Add to cart
                            </button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-success btn-grey"
                                    ng-click="storeCtrl.buyNow(item)">
                                <i class="fa fa-dollar"></i> Buy now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->

    <hr>

</div>
