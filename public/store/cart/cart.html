<!-- Title Page -->
<section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-image: url(images/heading-pages-01.jpg);">
    <h2 class="l-text2 t-center">
        Cart
    </h2>
</section>

<!-- Cart -->
<section class="cart bgwhite p-t-70 p-b-100">
    <div ng-if="cartCtrl.cart.items.length" class="container">
        <!-- Cart item -->
        <div class="container-table-cart pos-relative">
            <div class="wrap-table-shopping-cart bgwhite">
                <table class="table-shopping-cart">
                    <tr class="table-head">
                        <th class="column-1"></th>
                        <th class="column-2">Product</th>
                        <th class="column-3">Price</th>
                        <th class="column-4 p-l-70">Quantity</th>
                        <th class="column-5">Total</th>
                    </tr>

                    <tr ng-repeat="item in cartCtrl.cart.items" class="table-row">
                        <td class="column-1">
                            <div ng-click="cartCtrl.deleteFromCartAll(item)" class="cart-img-product b-rad-4 o-f-hidden">
                                <img ng-src="{{item.images[item.mainImageIndex]}}" alt="IMG-PRODUCT">
                            </div>
                        </td>
                        <td class="column-2">
                            <span ng-bind="item.title"></span>
                        </td>
                        <td class="column-3">
                            <span ng-bind="item.price | currency: '$':0"></span>
                        </td>
                        <td class="column-4">
                            <div class="flex-w bo5 of-hidden w-size17">
                                <button ng-click="cartCtrl.deleteFromCart(item)" class="btn-num-product-down color1 flex-c-m size7 bg8 eff2">
                                    <i class="fs-12 fa fa-minus" aria-hidden="true"></i>
                                </button> 

                                <input ng-value="item.qty" disabled class="size8 m-text18 t-center num-product" type="number" name="num-product1" value="1">

                                <button ng-click="cartCtrl.addToCart(item)" class="btn-num-product-up color1 flex-c-m size7 bg8 eff2">
                                    <i class="fs-12 fa fa-plus" aria-hidden="true"></i>
                                </button>
                            </div>
                        </td>
                        <td class="column-5">
                            <span ng-bind="item.price * item.qty | currency"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="flex-w flex-sb-m p-t-25 p-b-25 bo8 p-l-35 p-r-60 p-lr-15-sm">
            <div class="flex-w flex-m w-full-sm">
                <div class="size11 bo4 m-r-10">
                    <input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="coupon-code" placeholder="Coupon Code">
                </div>

                <div class="size12 trans-0-4 m-t-10 m-b-10 m-r-10">
                    <!-- Button -->
                    <button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
                        Apply coupon
                    </button>
                </div>
            </div>

            <div class="size10 trans-0-4 m-t-10 m-b-10">
                <!-- Button -->
                <button ng-click="cartCtrl.deleteAll()" class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
                    Clear Cart
                </button>
            </div>

        </div>

        <!-- Total -->
        <div class="bo9 w-size18 p-l-40 p-r-40 p-t-30 p-b-38 m-t-30 m-r-0 m-l-auto p-lr-15-sm">
            <h5 class="m-text20 p-b-24">
                Cart Totals
            </h5>

            <!--  -->
            <div class="flex-w flex-sb-m p-b-12">
                <span class="s-text18 w-size19 w-full-sm">
                    Subtotal:
                </span>

                <span class="m-text21 w-size20 w-full-sm">
                    <span ng-bind="cartCtrl.cart.total | currency"></span>
                </span>
            </div>

            <!--  -->
            <div class="flex-w flex-sb bo17 p-t-15 p-b-20">
                <span class="s-text18 w-size19 w-full-sm">
                    Shipping:
                </span>
               <span class="m-text21 w-size20 w-full-sm">
                    FREE
                </span>
            </div>

            <!--  -->
            <div class="flex-w flex-sb-m p-t-26 p-b-30">
                <span class="m-text22 w-size19 w-full-sm">
                    Total:
                </span>

                <span class="m-text21 w-size20 w-full-sm">
                    <span ng-bind="cartCtrl.cart.total | currency"></span>
                </span>
            </div>

            <div class="size15 trans-0-4">
                <!-- Button -->
                <button ng-click="appCtrl.goBack()" class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
                    Continue Shopping
                </button>
            </div>

            <div class="size15 trans-0-4 m-t-5">
                <!-- Button -->
                <button ui-sref="store.checkout" class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <div class="cart-view_empty container t-center"
         ng-if="!cartCtrl.cart.items.length">
         <img src="http://www.iticsystem.com/img/empty-cart.png" alt=""/>
        <h2 class="p-t-25">There are no items in your shopping cart.</h2>
        <button class="btn btn-primary btn-lg m-t-20"
                ng-click="appCtrl.goBack()">
            <i class="fa fa-shopping-cart"></i> Continue shopping</button>
    </div>

</section>

<div class="btn-back-to-top bg0-hov" ng-click="storeCtrl.gotoTop()" id="myBtn">
    <span class="symbol-btn-back-to-top">
        <i class="fa fa-angle-double-up" aria-hidden="true"></i>
    </span>
</div>
